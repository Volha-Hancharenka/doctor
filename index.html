<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">

        <a href="#" class="header__logo logo">
          <img src="./images/header/logo.png"></a>
        <button class="header__burger">
          <span></span>
        </button>
        <nav class="header__menu menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="#">Why Neem</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Features</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Comparison</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Pricing</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Careers</a>
            </li>
          </ul>

          <button class="menu__started">
            <span class="menu__started_text">Get started</span>
            <span class="menu__started_icon">
              <svg width="24" height="24" viewbox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="12" fill="#101859" />
                <path d="M16 8L8 16M9.33333 8H16V14.6667" stroke="white" stroke-width="1.5" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
            </span></button>
        </nav>
      </div>

    </header>
    <main class="page">
      <section class="page__promo promo" data-observ>
        <div class="promo__container">
          <div class="promo__text">
            <div class="promo__title">
              <h1>All-in one <span>software</span> for <span>dental practicies</span>
              </h1>
            </div>
            <ul class="promo__list">
              <li class="promo__item">
                <span class="promo__item-icon"><svg width="24" height="25" viewbox="0 0 24 25" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                      d="M16.9784 18.4991C16.9856 18.4992 16.9928 18.4992 17 18.4992C19.7614 18.4992 22 16.2606 22 13.4992C22 11.0133 20.1859 8.9511 17.8093 8.56432C16.6661 6.53587 14.4917 5.16602 11.9974 5.16602C8.68424 5.16602 5.93557 7.58285 5.41822 10.7497C3.49218 10.9818 1.99955 12.6218 1.99955 14.6104C1.99955 16.7582 3.74067 18.4993 5.88844 18.4993C5.90159 18.4993 5.91473 18.4993 5.92785 18.4991H11.9401C11.9591 18.4993 11.9783 18.4994 11.9974 18.4994C12.0165 18.4994 12.0356 18.4993 12.0547 18.4991H16.9784Z"
                      fill="#67C3D7" />
                  </svg>
                </span>
                <span class="promo__item-text"><span class="promo__bold">Modern,</span> Cloud-based software</span>
              </li>
              <li class="promo__item">
                <span class="promo__item-icon"><svg width="24" height="25" viewbox="0 0 24 25" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M7.98082 3.94718L17.8695 11.7449C18.7278 12.4217 18.3621 13.8173 17.2868 13.9682L14.7996 14.3173L14.2661 14.3969L16.796 18.7788C17.3177 19.6824 17.0081 20.8378 16.1045 21.3595C15.2009 21.8812 14.0455 21.5716 13.5238 20.668L11.0322 16.3524L10.7727 16.687L9.23306 18.7076C8.56748 19.5811 7.19814 19.2065 7.05155 18.1108L5.36262 5.48789C5.16514 4.01195 6.82458 3.03543 7.98082 3.94718Z"
                      fill="#67C3D7" />
                  </svg></span>
                <span class="promo__item-text"><span class="promo__bold">Simple,</span> Easy to use functionality</span>
              </li>
              <li class="promo__item">
                <span class="promo__item-icon"><svg width="24" height="25" viewbox="0 0 24 25" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                      d="M13.6297 4.027C13.6297 3.04071 12.3531 2.64996 11.801 3.46729L5.02994 13.4924C4.58137 14.1565 5.0572 15.0521 5.85863 15.0521H11.2178V20.8803C11.2178 21.8666 12.4944 22.2573 13.0465 21.44L19.8176 11.4149C20.2661 10.7508 19.7903 9.8552 18.9889 9.8552H13.6297V4.027Z"
                      fill="#67C3D7" />
                  </svg></span>
                <span class="promo__item-text"><span class="promo__bold">Smart,</span>Comprehensive features</span>
              </li>
            </ul>
            <form class="promo__form">
              <div class="promo__field">
                <input type="email" placeholder="Enter your email address">
                <button type="submit">Get started</button>
              </div>
            </form>
          </div>
          <div class="promo__images">
            <div class="promo__images-big">
              <img src="./images/body/promo/promo.jpg">
            </div>
            <div class="promo__images-one">
              <img src="./images/body/promo/one.png">
            </div>
            <div class="promo__images-two">
              <img src="./images/body/promo/two.png">
            </div>
            <div class="promo__images-three">
              <img src="./images/body/promo/three.png">
            </div>
          </div>
        </div>
      </section>

    </main>
  </div>
  <script src="./script.js"></script>
</body>

</html>
