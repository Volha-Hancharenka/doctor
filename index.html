<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">

        <a href="#" class="header__logo logo">
          <img src="./images/header/logo.png"></a>
        <button class="header__burger">
          <span></span>
        </button>
        <nav class="header__menu menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="#">Why Neem</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Features</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Comparison</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Pricing</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Careers</a>
            </li>
          </ul>

          <button class="menu__started">
            <span class="menu__started_text">Get started</span>
            <span class="menu__started_icon">
              <svg width="24" height="24" viewbox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="12" fill="#101859" />
                <path d="M16 8L8 16M9.33333 8H16V14.6667" stroke="white" stroke-width="1.5" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
            </span></button>
        </nav>
      </div>

    </header>
    <main class="page">
      <div class="page__container">
        <section class="page__section promo">
          <div class="promo__text">
            <div class="promo__bigfont">
              All-in one software for dental practicies
            </div>
            <ul class="promo__list">
              <li class="promo__item">
                <span class="promo__icon"><svg width="20" height="14" viewbox="0 0 20 14" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                      d="M14.9784 13.4991C14.9856 13.4992 14.9928 13.4992 15 13.4992C17.7614 13.4992 20 11.2606 20 8.49918C20 6.01328 18.1859 3.9511 15.8093 3.56432C14.6661 1.53587 12.4917 0.166016 9.99738 0.166016C6.68424 0.166016 3.93557 2.58285 3.41822 5.74968C1.49218 5.98182 -0.000453949 7.62182 -0.000453949 9.61044C-0.000453949 11.7582 1.74067 13.4993 3.88844 13.4993C3.90159 13.4993 3.91473 13.4993 3.92785 13.4991H9.94006C9.95915 13.4993 9.97825 13.4994 9.99738 13.4994C10.0165 13.4994 10.0356 13.4993 10.0547 13.4991H14.9784Z"
                      fill="#67C3D7" />
                  </svg>
                </span>
                <span class="bold">Modern,</span> Cloud-based software
              </li>
              <li class="promo__item">
                <span class="promo__icon"><svg width="16" height="19" viewbox="0 0 16 19" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                      d="M9.62972 1.027C9.62972 0.040709 8.35306 -0.350039 7.80103 0.467292L1.02994 10.4924C0.581374 11.1565 1.0572 12.0521 1.85863 12.0521H7.2178V17.8803C7.2178 18.8666 8.49445 19.2573 9.04649 18.44L15.8176 8.41491C16.2661 7.75077 15.7903 6.8552 14.9889 6.8552H9.62972V1.027Z"
                      fill="#67C3D7" />
                  </svg></span>
                <span class="bold">Simple,</span> Easy to use functionality
              </li>
              <li class="promo__item">
                <span class="promo__icon"><svg width="14" height="19" viewBox="0 0 14 19" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M2.98082 0.94718L12.8695 8.74485C13.7278 9.42168 13.3621 10.8173 12.2868 10.9682L9.79959 11.3173L9.26609 11.3969L11.796 15.7788C12.3177 16.6824 12.0081 17.8378 11.1045 18.3595C10.2009 18.8812 9.04551 18.5716 8.52383 17.668L6.03218 13.3524L5.77269 13.687L4.23306 15.7076C3.56748 16.5811 2.19814 16.2065 2.05155 15.1108L0.362622 2.48789C0.165143 1.01195 1.82458 0.0354296 2.98082 0.94718Z"
                      fill="#67C3D7" />
                  </svg></span>
                <span class="bold">Smart,</span> Comprehensive features
              </li>
            </ul>
            <div class="promo__input">

            </div>
          </div>
          <div class="promo__images">
            <img src="./images/body/promo/promo.jpg">
          </div>
        </section>
      </div>
    </main>
  </div>
  <script src="./script.js"></script>
</body>

</html>
